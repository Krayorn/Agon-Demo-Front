.list__person {
  display: flex;
  min-height: 80px;
  align-items: center;
  padding: 10px 15px;
  margin: 10px 15px;
  border-radius: 4px;
  box-shadow: 0px 2px 18px 7px rgba(189, 189, 189, 0.21);
  transition: all 0.25s linear;
  cursor: pointer;
  animation: fadeIn 0.5s 0.1s both;
  width: 400px;
}

.list__person .person__name {
  font-size: 23px;
  color: #979cb0;
  margin-bottom: 0;
}
.list__person .person__networth {
  margin-left: auto;
  font-size: 26px;
  font-weight: 700;
  color: #4cd5af;
  margin-bottom: 0;
}
.list__person .person__networth span {
  font-size: 15px;
}
.list__person:hover {
  transform: scale(1.05);
}
@media screen and (max-width: 430px) {
  .list__person {
    padding: 4px 8px;
  }
  .list__person .person__name {
    font-size: 16px;
  }
  .list__person .person__networth {
    font-size: 18px;
  }
  .list__person .person__image {
    max-width: 56px;
    border-width: 4px;
  }
}

.list__person .person__image {
  position: relative;
  max-width: 60px;
  height: auto;
  margin-right: 22px;
  border: 5px solid #f5f6fa;
  border-radius: 50%;
}
